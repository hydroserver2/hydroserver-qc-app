<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="HydroServer: A comprehensive platform for water data management. Collect and manage your operational hydrologic data" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#2d1d1d" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <title>HydroServer</title>

<body>
  <div hidden id="start"></div>
  <div id="app"></div>

  <!-- SCRIPTS -->
  <script type="py" src="/src/pyscript/edit_service.py"></script>
  <py-config>
    packages = ['pandas', 'numpy']

    [[fetch]]
    from = "./src/pyscript"
    files = ["edit_service.py"]
  </py-config>
  <script src="https://kit.fontawesome.com/36e0192e7c.js" crossorigin="anonymous"></script>
  <script type="py" src="/src/pyscript/main.py"></script>
  <script type="module" src="/src/main.ts"></script>
  <script type="py" src="/src/pyscript/worker.py" worker></script>
</body>

</html>
