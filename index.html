<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HydroServer QC App">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/vite.svg" sizes="180x180">
  <link rel="mask-icon" href="/vite.svg" color="#FFFFFF">
  <meta name="theme-color" content="#ffffff">

  <!-- LATEST VERSION (STABLE) -->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <title>HydroServer QC</title>
</head>

<body>
  <div hidden id="start"></div>
  <div id="app"></div>
  <script type="py" src="/src/pyscript/edit_service.py"></script>

  <py-config>
    packages = ['pandas', 'numpy']

    [[fetch]]
    from = "./src/pyscript"
    files = ["edit_service.py"]
  </py-config>

  <script type="py" src="/src/pyscript/main.py"></script>
  <script type="module" src="/src/main.ts"></script>
  <script type="py" src="/src/pyscript/worker.py" worker></script>

</html>
